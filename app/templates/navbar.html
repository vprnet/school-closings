<nav class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a id="link-home" class="navbar-brand" href="http://www.vpr.net"><img class="img-responsive" src="./static/img/logo/vpr-logo.svg" width="80px" height="30px" alt="VPR Homepage"></a>
            <h1 id="navbar-title">{{ page_title }}</h1>
            {% if social %}
            <div id="social-logos">
                <a href="https://plus.google.com/share?url={{ page_url|urlencode }}" target="_blank">
                    <img class="img-responsive" src="./static/img/logo/webicon-googleplus.svg" width="30px" height="30px" alt="Share on Google Plus"></a>
                <a href="http://www.twitter.com/intent/tweet?url={{ page_url|urlencode }}&text={{ social.twitter_text|urlencode }}&via=vprnet&hashtags={{ social.twitter_hashtag|urlencode }}" target="_blank">
                    <img class="img-responsive" src="./static/img/logo/webicon-twitter.svg" width="30px" height="30px" alt="Share on Twitter"></a>
                <a href="https://www.facebook.com/sharer.php?u={{ page_url|urlencode }}" target="_blank">
                    <img class="img-responsive" src="./static/img/logo/webicon-facebook.svg" width="30px" height="30px" alt="Share on Facebook"></a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
